<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Personal Budget Tracker</h1>

    <div class="budget-setting">
      <label for="monthly-budget">Set Monthly Budget: </label>
      <input type="number" id="monthly-budget" placeholder="Enter budget" />
      <button id="set-budget">Set Budget</button>
    </div>

    <div class="add-transaction">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <input type="text" id="description" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" />
      <button id="add-transaction">Add</button>
    </div>

    <h2>Transactions</h2>
    <ul id="transactions-list"></ul>

    <h2>Summary</h2>
    <p>Budget: $<span id="budget-amount">0</span></p>
    <p>Total Income: $<span id="total-income">0</span></p>
    <p>Total Expense: $<span id="total-expense">0</span></p>
    <p>Remaining: $<span id="remaining">0</span></p>

    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
